<!DOCTYPE html>
<html id="htmlPage" data-arnav-props="class: DebugPage">
    <head>
        <title>Sidebar</title>

        <script src="../js/debug.js"></script>
        <script src="../js/utils.js"></script>
        <script src="../js/tags.js"></script>
        <script src="../js/domutils.js"></script>
        <script src="../js/root.js"></script>
        <script src="../js/geometry.js"></script>
        <script src="../js/cfg.js"></script>
        <script src="../js/task.js"></script>
        <script src="../js/fsm.js"></script>
        <script src="../js/tasker.js"></script>
        <script src="../js/controller.js"></script>
        <script src="../js/domcontrol.js"></script>
        <script src="../js/uicontrol.js"></script>
        <script src="../js/uimenu.js"></script>
        <script src="../js/uisidebar.js"></script>
        <script src="../js/uiburger.js"></script>
        <script src="../js/page.js"></script>
        <script src="../js/app.js"></script>

        <script>
            
            class DebugPage extends ArnavPage {

                handle__dom_click(task) {
                    //this.getTasker("divSidebar").toggle();
                    this.cease(task);
                }
            }

            function start() {
                const app = new ArnavApp().turnOn();
            }

        </script>


        <style>

            body {
                margin: 0;
                width: 100vw;
                height: 100vh;
            }

            #pageHeader {
                height: 30px;
                padding-left: 4px;
                padding-top: 4px;
                border-bottom: 1px solid #1889F8;
            }

            .ArnavSidebar {
                position: absolute;
                left: -4px;
                top: 35px;
                height: calc(100vh - 35px);
                padding-right: 10pt;
                z-index: 1;
                background: antiquewhite;
                box-shadow: 5px 0px 5px 0px rgba(0, 0, 0, 0.5);
                overflow: hidden;
                transition: width .1s;
                transition-timing-function: cubic-bezier(.56,-0.01,1,.14);
            }

            .ArnavSidebarVisible {
                width: 150pt;
            }

            .ArnavSidebarHidden {
                width: 0;
            }

        </style>
    </head>
    <body onload="start()">
        <div id="pageHeader">
            <div id="burger" data-arnav-props="class: ArnavBurger">
                <div>
                    <span id="burgerUnfold"><img src="burger-unfold.svg"></span>
                    <span id="burgerFold" style="display: none"><img src="burger-fold.svg"></span>
                </div>
                <div>
                    <div id="divSidebar" data-arnav-props="class: ArnavSidebar" class="ArnavSidebar ArnavSidebarHidden">
                        <ul>
                            <li>Cats</li>
                            <li>Dogs</li>
                            <li>Rabbits</li>
                            <li>Horses</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
