<html>
   <head>
      <title>Setter</title>
   </head>
   <body>
      <script>

class Goblin {

    constructor() {}

    set name(gName) {

       this.gName = gName;

    }


    setProp(propName, propValue) {
       this[propName] = propValue;
    }

    intro() {

       alert(this.gName);

    }

}

let g = new Goblin();
g.setProp("name", "Abaldon");
g.intro();


      </script>
   </body>
</html>
